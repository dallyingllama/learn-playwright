name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: 🌍 Run Playwright tests
        run: |
          export TEST_ENV=e2e
          pnpm playwright install --with-deps
          pnpm test:e2e

      - name: 📅 Set timestamp
        id: timestamp
        run: echo "REPORT_DIR=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: 📁 Copy report to history folder
        run: |
          mkdir -p history/$REPORT_DIR
          cp -r playwright-report/* history/$REPORT_DIR

      - name: 📝 Generate HTML index with report links
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>Playwright Report Index</title></head><body><h1>Playwright Test Reports</h1><ul>" > history/index.html
          for d in history/*/ ; do
            stamp=$(basename $d)
            formatted=$(date -d "${stamp//_/ }" +"%d.%m.%Y, %H:%M:%S")
            echo "<li><a href=\"$stamp/index.html\">$formatted</a></li>" >> history/index.html
          done
          echo "</ul></body></html>" >> history/index.html

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./history
          publish_branch: gh-pages
