name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: üì¶ Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: üåç Run Playwright tests
        run: |
          export TEST_ENV=e2e
          pnpm playwright install --with-deps
          pnpm test:e2e

      - name: üìÖ Set timestamp
        id: timestamp
        run: echo "REPORT_DIR=$(date +'%Y-%m-%d_%H:%M:%S')" >> $GITHUB_ENV

      - name: üß± Create folder-safe timestamp
        run: |
          SAFE_DIR_NAME=$(echo "$REPORT_DIR" | tr ':' '-')
          echo "SAFE_DIR_NAME=$SAFE_DIR_NAME" >> $GITHUB_ENV
          mkdir -p history/$SAFE_DIR_NAME
          cp -r playwright-report/* history/$SAFE_DIR_NAME

      - name: üìù Generate HTML index with report links
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>Playwright Report Index</title></head><body><h1>Playwright Test Reports</h1><ul>" > history/index.html
          for d in history/*/ ; do
             stamp=$(basename $d)
             readable=$(echo "$stamp" | tr '-' ':' | sed 's/_/ /')
          echo "<li><a href=\"$stamp/index.html\">$readable</a></li>" >> history/index.html
          done
          echo "</ul></body></html>" >> history/index.html

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./history
          publish_branch: gh-pages